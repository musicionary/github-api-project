<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github API Data</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">Octocat Data</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">Sass</a></li>
        <li><a href="#">Components</a></li>
      </ul>
      </div>
    </nav>

    <div class="row">
      <aside class="col s12 m4 l3">
        <h4 class="center">Search For a User</h4>
        <div class="container">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" name="user-name" id="user-name" class="validate">
            <label for="user-name">Username:</label>
          </div>

          <button class='waves-effect waves-light btn' type="button" id="user-search">Octocat, Find User!</button>
        </div>
      </aside>

      <section id="user-data" class="col s12 m8 l9">

      </section>

      <section class="col s12 m8 l9 offset-m4 offset-l3">
        <table id="repo-list" class="responsive-table highlight">
          <thead>
            <tr>
                <th data-field='id'>Repository</th>
                <th data-field='name'>Private</th>
                <th data-field='price'>Creation Date</th>
                <th data-field='price'>Number of Forks</th>
                <th data-field='price'>Main Language</th>
                <th data-field='price'>Clone Link</th>
            </tr>
          </thead>
          <tbody id="repo-data">

          </tbody>
        </table>
      </section>


    </div>

  </body>
</html>
